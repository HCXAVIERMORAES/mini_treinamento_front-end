		text-transform: uppercase;
}

	<body>
			<!-- comentario -MIni curso front-end -cadastro- -->
		<!--Para ver o formulario pode-se usar: <form action="" style="background-color: green;">-->	
		<form action="">
		<!-- <table border="1"> para vizualizar a borda da tabela vendo como ele esta estruturada -->
			<table style="background: #CFCFCF;">
			
				<tr> 
					<td><label>Nome: </label></td>
					<td><input type="text" id="nome" name="nome" style="border-radius: 5px"></td> 
				</tr>
				
				<tr> 
					<td><label>Login: </label></td>
					<td><input type="text" id="login" name="login" style="border-radius: 5px"></td> 
				</tr>					
				
				<tr> 
					<td><label>Senha: </label></td>
					<td><input type="password" id="senha" name="senha" style="border-radius: 5px"></td> 
				</tr>
				
				<tr> 
					<!-- botao para salvar -->
					<td/>
						<!--utilizando CSS, introdutorio, com o atributo style="" dentro da tag -->
						<td><input type="submit" value="Salvar" style="width: 100%; border-radius: 5px"></td> 
				</tr>	
								
			</table>
		</form> <!-- formmulario para o cadastro action p/ salvar no bd -->
